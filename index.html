<!DOCTYPE html>
<html lang="es">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>
		Slugit jQuery Plugin
	</title>
	<meta name="author" content="Esteban Fuster Pozzi">
</head>           
<body>
	
	<div>
		<a href="http://github.com/estebanrfp/jQuery-Slugit-Plugin"><img style="position: absolute; top: 0; right: 0; border: 0;" src="" alt="Fork me on GitHub" /></a>
	</div>

	<form>

		<h1>
			Slugit()
		</h1>

		<p>
			Generador de Slug
		</p>

		<div>
			<label for="title">Title</label> <input type="text" name="title" value="" id="title" size="60">
		</div>
		<div>
			<label for="slug_input">Slug</label> <input type="text" name="slug" id="slug_input" value="" class="slug" size="60">
		</div>
	</form>

	<footer>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>
		<script src="jquery.slugit.js" type="text/javascript"></script>
		<script type="text/javascript" charset="utf-8">
		$().ready(function () {
			$('.slug').slugit('#title');

		}); 
		</script>
	</footer>

</body>
</html>
